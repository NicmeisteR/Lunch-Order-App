<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<div *ngIf="afAuth.user | async as user; else showLeave">
				<h5 class="modal-title">Log Out?</h5>
			</div>
			<ng-template #showLeave>
				<h5 class="modal-title">Sign in</h5>
			</ng-template>

			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<img class="mb-4" src="assets/images/logo.png" alt="login logo" height="80" style=" display:block; margin:auto;">
			<ul class="nav nav-pills nav-fill">
				<li class="nav-item">
					<a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
				</li>
			</ul>
			<ng-template #showLogin>
				<div class="tab-content" id="registrationTabs">
					<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
							<form class="form-signin text-center">
								<br/>

								<!-- <label for="inputEmail" class="sr-only">Email address</label>
								<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""> -->
								<div class="input-group mb-2">
									<input  type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
									<div class="input-group-append">
										<span class="input-group-text" id="basic-addon2">@infoslips.com</span>
									</div>
								</div>

								<label for="inputPassword" class="sr-only">Password</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
								<p class="mt-5 mb-3 text-muted">2019 Â© InfoSlips</p>
							</form>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeLoginModal">Close</button>
								<button type="button" class="btn btn-primary" (click)="loginWithEmail()">Login</button>
							</div>
					</div>
				<div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
						<form class="form-signin text-center" #f="ngForm" (ngSubmit)="register(f)">
								<br/>

								<div class="input-group mb-2">
									<label for="inputName" class="sr-only">Name</label>
									<input type="text" name="inputName" class="form-control" placeholder="Name" autofocus="" ngModel required #formModel="ngModel">
								</div>

								<div class="input-group mb-2">
									<label for="inputSurname" class="sr-only">Surname</label>
									<input type="text" name="inputSurame" class="form-control" placeholder="Surname" autofocus="" ngModel>
								</div>
								<!-- <label for="inputEmail" class="sr-only">Email address</label>
								<input type="email" name="inputEmail" class="form-control" placeholder="Email address" autofocus ngModel> -->

								<label for="inputEmail" class="sr-only">Email address</label>
								<div class="input-group mb-2">
									<input type="email" name="inputEmail" class="form-control" placeholder="Email address" autofocus ngModel>
									<div class="input-group-append">
										<span class="input-group-text" id="basic-addon2">@infoslips.com</span>
									</div>
								</div>

								<!-- <label for="inputAvatar" class="sr-only">Avatar</label>
								<input type="text" name="inputAvatar" class="form-control" placeholder="Avatar URL" autofocus="" ngModel required > -->

								<!-- <div class="dropzone" 
									dropZone
									(hovered)="toggleHover($event)"
									[class.hovering]="isHovering">

									<h3>Upload Profile Pic</h3>

									<div class="file">

												<span class="file-cta">
													<span class="file-icon">
														<i class="fa fa-upload"></i>
													</span><br/>
													<span class="file-label">
														or drag and dropâ€¦
													</span>
												</span>
											</label>
										</div>
								</div> -->

								<label for="inputPassword" class="sr-only">Password</label>
								<input type="password" name="inputPassword" class="form-control" placeholder="Password" required ngModel>

								<p class="mt-5 mb-3 text-muted">2019 Â© InfoSlips</p>
							</form>
						<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeLoginModal">Close</button>
								<button type="button" class="btn btn-primary" (click)="register(f)">Register</button>
							</div>
				</div>
			</div>
		</ng-template>
			<div *ngIf="afAuth.user | async as user; else showLogin">
				<h1>Hello {{ user.value.displayName }}!</h1>
				<button (click)="logout()">Logout</button>
			</div>
		</div>
	</div>
